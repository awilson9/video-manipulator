    <script id="vertex_shader" type="x-shader/x-vertex">

varying vec2 vUv;

void main() {

    vUv = uv;
    
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    
}

</script>

<script id="fragment_shader_0" type="x-shader/x-fragment">

uniform vec3 color;
uniform float time;
varying vec2 vUv;

void main() {

    vec4 fragColor;

      fragColor = vec4(color, 1.0);
    
    
    gl_FragColor = fragColor;
}

</script>

<script id="fragment_shader_2" type="x-shader/x-fragment">

uniform vec3 color;
uniform sampler2D texture1;
uniform sampler2D texture2;
uniform float time;
varying vec2 vUv;

void main() {

    vec4 tColor;
    vec4 tColor2;
    vec4 fragColor;

   
  
      tColor = texture2D( texture1, vUv );
      tColor2 = texture2D(texture2, vUv);
      fragColor = vec4(tColor.x*tColor2.x*color.x, tColor.y*tColor2.y*color.y, tColor.z*tColor2.z*color.z, 1.0);
    gl_FragColor = fragColor;
}

</script>
